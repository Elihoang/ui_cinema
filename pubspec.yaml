name: fe_cinema_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
    
  dio: ^5.7.0
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^9.0.0
  provider: ^6.0.5
  intl: ^0.20.2
  geolocator: ^14.0.2
  url_launcher: ^6.3.2
  youtube_player_flutter: ^9.1.3
  qr_flutter: ^4.1.0
  cupertino_icons: ^1.0.8
  mobile_scanner: ^7.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: true
    image_path: "assets/images/cropped_circle_image.png"
  image_path: "assets/images/cropped_circle_image.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/cropped_circle_image.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/cropped_circle_image.png
